
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Scale to Fit Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      select {
        position: absolute;
        top: 4px;
        left: 4px;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <select id="clip">

      <option value="left-middle">left-middle</option>
      <option value="center-middle"selected>center-middle</option>
      <option value="right-middle">right-middle</option>

    </select>
    <script>
      const stage = new Konva.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight,
      });

      const layer = new Konva.Layer();
      stage.add(layer);

      // function to calculate crop values from source image, its visible size and a crop strategy
      function getCrop(image, size, clipPosition = 'center-middle') {
        const width = size.width;
        const height = size.height;
        const aspectRatio = width / height;

        let newWidth;
        let newHeight;

        const imageRatio = image.width / image.height;

        if (aspectRatio >= imageRatio) {
          newWidth = image.width;
          newHeight = image.width / aspectRatio;
        } else {
          newWidth = image.height * aspectRatio;
          newHeight = image.height;
        }

        let x = 0;
        let y = 0;
        if (clipPosition === 'scale') {
          x = 0;
          y = 0;
          newWidth = width;
          newHeight = height;
        } else {
          console.error(
            new Error('Unknown clip position property - ' + clipPosition)
          );
        }

        return {
          cropX: x,
          cropY: y,
          cropWidth: newWidth,
          cropHeight: newHeight,
        };
      }

      // function to apply crop
      function applyCrop(pos) {
        const img = layer.findOne('.image');
        img.setAttr('lastCropUsed', pos);
        const crop = getCrop(
          img.image(),
          { width: img.width(), height: img.height() },
          pos
        );
        img.setAttrs(crop);
      }

      var imageObj1 = new Image();
      imageObj1.onload = function () {
        var sala = new Konva.Image({
          x: 50,
          y: 50,
          image: imageObj1,
          scaleX: 1.4, 
          scaleY: 1.4,
          draggable: true,
        });
        layer.add(sala);
      };
      imageObj1.src = 'img/sala.jpg';

      
      Konva.Image.fromURL(
        'https://tokstok.vtexassets.com/arquivos/ids/1631707/Estrutura-Guarda-roupa-3-Portas-Freijo-Friz.jpg?v=636972639366870000',
        (img) => {
          img.setAttrs({
            width: 300,
            height: 100,
            x: 80,
            y: 100,
            name: 'image',
            draggable: true,
          });
          layer.add(img);
          // apply default left-top crop
          applyCrop('center-middle');

          const tr = new Konva.Transformer({
            nodes: [img],
            keepRatio: false,
            boundBoxFunc: (oldBox, newBox) => {
              if (newBox.width < 10 || newBox.height < 10) {
                return oldBox;
              }
              return newBox;
            },
          });

          layer.add(tr);

          img.on('transform', () => {
            // reset scale on transform
            img.setAttrs({
              scaleX: 1,
              scaleY: 1,
              width: img.width() * img.scaleX(),
              height: img.height() * img.scaleY(),
            });
            applyCrop(img.getAttr('lastCropUsed'));
          });
        }
      );

      document.querySelector('#clip').onchange = (e) => {
        applyCrop(e.target.value);
      };
    </script>
  </body>
</html>
