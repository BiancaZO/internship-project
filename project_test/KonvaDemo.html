<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Image Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      
      
      
      var imageObj1 = new Image();
      imageObj1.onload = function () {
        var sala = new Konva.Image({
          x: 50,
          y: 50,
          image: imageObj1,
          scaleX: 1.4, 
          scaleY: 1.4,
          draggable: true,
        });
        layer.add(sala);
      };
      imageObj1.src = 'img/sala.jpg';

      var imageObj = new Image();
      imageObj.onload = function () {
        var sofa = new Konva.Image({
          x: 50,
          y: 50,
          scaleX: 0.4, 
          scaleY: 0.4,
          image: imageObj,
          draggable: true,
        });
        layer.add(sofa);
      };

      var layer2 = new Konva.Layer();
      stage.add(layer2);

      imageObj.src = 'img/sofa.png';

    </script>
  </body>
</html>
